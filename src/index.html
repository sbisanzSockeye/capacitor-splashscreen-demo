<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacitor SplashScreen Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 { text-align: center; margin-bottom: 30px; font-size: 2.5em; }
        .demo-section { margin: 30px 0; padding: 20px; background: rgba(255, 255, 255, 0.05); border-radius: 15px; }
        .demo-section h3 { color: #ffd700; margin-bottom: 15px; }
        .button-group { display: flex; gap: 15px; flex-wrap: wrap; margin: 20px 0; }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none; padding: 12px 24px; border-radius: 25px;
            color: white; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; font-size: 14px;
        }
        
        .status { margin: 15px 0; padding: 10px; background: rgba(255, 255, 255, 0.1); border-radius: 8px; font-weight: 500; }
        .platform-info { background: rgba(0, 255, 0, 0.1); border-radius: 8px; padding: 10px; margin: 10px 0; border-left: 4px solid #00ff00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Capacitor SplashScreen Demo</h1>
        
        <div class="platform-info" id="platformInfo">
            <strong>Platform:</strong> <span id="platform">Loading...</span>
        </div>
        
        <div class="demo-section">
            <h3>Plugin Methods</h3>
            <div class="button-group">
                <button onclick="showRealSplash()">Show Splash</button>
                <button onclick="hideRealSplash()">Hide Splash</button>
                <button onclick="showWithDuration()">Show for 3s</button>
            </div>
            <div class="status" id="status">Initializing...</div>
        </div>
    </div>
    
    <script src="capacitor.js"></script>
    <script>
        let SplashScreen, Capacitor;
        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Wait for Capacitor to be ready
                await window.Capacitor.Plugins.SplashScreen;
                
                SplashScreen = window.Capacitor.Plugins.SplashScreen;
                Capacitor = window.Capacitor;
                
                const platform = Capacitor.getPlatform();
                document.getElementById('platform').textContent = platform;
                document.getElementById('status').textContent = `Running on ${platform} - Ready!`;
            } catch (error) {
                console.error('Capacitor initialization error:', error);
                document.getElementById('status').textContent = 'Error initializing Capacitor';
            }
        });
        
        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
        }
        
        async function showRealSplash() {
            try {
                await SplashScreen.show({ autoHide: false });
                updateStatus('Splash screen shown!');
            } catch (e) {
                updateStatus('Error: ' + e.message);
                console.error('Show splash error:', e);
            }
        }
        
        async function hideRealSplash() {
            try {
                await SplashScreen.hide();
                updateStatus('Splash screen hidden!');
            } catch (e) {
                updateStatus('Error: ' + e.message);
                console.error('Hide splash error:', e);
            }
        }
        
        async function showWithDuration() {
            try {
                await SplashScreen.show({ showDuration: 3000, autoHide: true });
                updateStatus('Splash will auto-hide in 3 seconds');
            } catch (e) {
                updateStatus('Error: ' + e.message);
                console.error('Duration splash error:', e);
            }
        }
    </script>
</body>
</html>
